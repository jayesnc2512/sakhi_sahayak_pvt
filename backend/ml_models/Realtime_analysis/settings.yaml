model-settings:
  prediction-threshold: 0.24  # max value of cosine similarity can be 1
  model-name: 'ViT-B/32'
  device: 'cpu'
label-settings:
  labels: # labels that can be predicted if model's confidence is more than "prediction-threshold"
    # outdoor cases
    - 'fight on a street'
    - 'street violence'
    - 'violence'
    # indoor cases
    - 'office corridor'
    - 'violence in office'
    - 'people fighting'
    - 'people slapping'
   
  

  default-label: 'Unknown' # value to return if model's confidence is less than "prediction-threshold"

